<!DOCTYPE html>
<html>
    <meta charset="utf-8" />
    <head>
        <title>Pageturner</title>
        <link rel="stylesheet" href="pageturner.css"></link>
        <script src="jquery-3.7.1.min.js"></script>
        <script src="pageturner.js"></script>
    </head>
    <body>
        <div id="header"><h1 id="title">Pageturner</h1></div>
        <div id="content">

<center>
<div id="countdown">
    <span id="countdown-three">3</span>
    <span id="countdown-two">2</span>
    <span id="countdown-one">1</span>
    <span id="countdown-play">PLAY</span>
</div>

<button class="turn" id="turn">Ready</button>
</center>

<div id="results">
<div class="column" id="page_nums"><p class="col-header">Page number</p></div>
<div class="column" id="page_times"><p class="col-header">Start time</p></div>
<div class="column" id="page_diffs"><p class="col-header">Length</p></div>
</div>

<h3>How to use</h3>
<p>Press the space bar (or click the button) when you're ready to start the
audio, then when you want the video to start, then each time turning the page.</p>

        </div>
    </body>
</html>
